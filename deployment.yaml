apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-nginx
  namespace: tafadzwa-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-nginx
  template:
    metadata:
      labels:
        app: demo-nginx
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80

